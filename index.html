<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
           <div class="adventurer-stats">
               <div class="defeated-goblins">
                   <p>You beat up <span id = "number-defeated"></span>Goblins</p>
                   <div class="defeated-goblins-list">

                   </div>
               </div>
               <div class = "adventurer">
                   <p>Your HP
                   <p id = "adventurer-hp">10</p>
                </p>
                <img id="adventurer-img" src="./assets/adventurer.jpg" />

               </div>
           </div>
           <div class="goblin-stats">
               <div>
                   <form>
                       <input name = "goblin-name" />
                       <button>Fight Goblin</button>
                   </form>
                   <div class="goblins">

                   </div>
               </div>
           </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
